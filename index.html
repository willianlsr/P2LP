<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de clientes</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>

<body onload="recarregarClientes()">
    <h1>Gerenciamento de clientes</h1>
    <button onclick="adicionar()">Adicionar</button>
    <table id="table-customers">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Time</th>
                <th>Tamanho do sapato</th> 
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" />
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" name="telefone" id="telefone" />
            </div>

            
            <div class="form-group">
                <label>Time</label>
                <input type="text" name="Time" id="Time" />
            </div>
           

           
            <div class="form-group">
                <label>Tamanho do sapato</label>
                <input type="text" name="tamanhoDoSapato" id="tamanhoDoSapato" />
            </div>
            

            <div class="form-buttons">
                <button onclick="salvar()">Salvar</button>
                <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
